<ion-header>
    <ion-navbar color="avec">
      <button ion-button menuToggle color="light">
        <ion-icon name="menu" color="light"></ion-icon>
      </button>
        <ion-title>AVEC</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-slides pager="true" class="slides">
  <div *ngFor="let idFoto of list_fotos" >
    <th>
    <ion-slide>
      <img src="{{'http://static.salaovip.com.br/saloes/vip/galeria/originais/' + idFoto.foto }}">
    </ion-slide>
    </th>
  </div>
  </ion-slides>
  
  <div class="text-div">
    <img src="assets/imgs/texto.png">
  </div>
  <div class="redes-div">
    <img (click)="openApp()" class="icon-social" src="assets/imgs/facebook.png">
    <a href="https://www.linkedin.com/company/3271088/"><img class="icon-social" src="assets/imgs/linkedin.png"></a>
    <a href="https://www.instagram.com/avecbrasil/"><img class="icon-social" src="assets/imgs/instagram.png"></a>
  </div>
</ion-content>
